<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .product-card {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product-card h2 {
      margin: 0 0 10px;
    }
    .product-card p {
      margin: 5px 0;
    }
    .learn-more-btn {
      display: inline-block;
      padding: 10px 15px;
      background-color: #01e37f;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Products</h1>
    <div id="product-list"></div>
  </div>

  <script>
    // Fetch product data and populate product cards.
    fetch('./data.json')
      .then(response => response.json())
      .then(data => {
        const productList = document.getElementById('product-list');
        data.forEach((product, index) => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <h2>${product.name}</h2>
            <p><strong>Price Range:</strong> ${product.base_price}</p>
            <a class="learn-more-btn" href="product.html?id=${index}">Learn More</a>
          `;
          productList.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error fetching product data:', error);
      });
  </script>
</body>
</html>
